{% if field.is_hidden %}
    {{ field }}
{% else %}
    <label>
        {% if label %}
            {{ label }}
        {% elif field.label %}
            {{ field.label }}
        {% endif %}
        {% if field.field.required %}
            <span class="required-field-star">*</span>
        {% endif %}
    </label>
    {{ field }}
    {% if field.errors %}
        {% for error in field.errors %}
        <p class="text-error">&#x25B2; {{ error }}</p>
        {% endfor %}
    {% else %}
        <p class="help-block">{{ field.help_text }}</p>
    {% endif %}
{% endif %}
