<form class="argument-comment-form" method="post" action="{{ form_action }}">
    <div style="padding: 10px;">
        <div class="controls">
            {{ form.comment }}
            {% if form.comment.errors %}
                {% for error in form.comment.errors %}
                    <span class="help-block">{{ error }}</span>
                {% endfor %}
            {% endif %}
        </div>
        <div class="controls">
            <span class="pull-left char-count"></span>
            <input class="btn-submit pull-right" type="submit" value="KOMENTIRAJ">
            <div style="clear: both;"></div>
        </div>
    </div>
</form>
